<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="lk.css">
                
        <title>Личный кабинет</title>
    </head>
    <body>
        <div class="container">
            <form>
                <input type="text" id="lastName" name="lastName" required placeholder="Фамилия">

                <input type="text" id="firstName" name="firstName" required placeholder="Имя">
                
                <input type="text" id="email" name="email" required placeholder="e-mail">

                <label for="grade">Класс:</label>
                <select id="grade" name="grade" required>
                    <option value="1">1 класс</option>
                    <option value="2">2 класс</option>
                    <option value="3">3 класс</option>
                    <option value="3">4 класс</option>
                    <option value="3">5 класс</option>
                    <option value="3">6 класс</option>
                    <option value="3">7 класс</option>
                    <option value="3">8 класс</option>
                    <option value="3">9 класс</option>
                    <option value="3">10 класс</option>
                    <option value="3">11 класс</option>
                </select>

                <button type="submit">Отправить</button>
            </form>
        </div>
    </body>
</html>
